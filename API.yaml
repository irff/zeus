        type: number
      role:
        type: string
      why_us:
        type: string
      salary:
        type: number
      technical_requirements:
        type: string
      internship_schedule:
        type: string
      tasks:
        type: string
      skills_gained:
        type: string
      experiences_gained:
        type: string
      contact_person:
        $ref: "#/definitions/ContactPerson"
  Application:
    type: object
    properties:
      id:
        type: number
      job_post:
        $ref: "#/definitions/JobPost"
      student:
        $ref: "#/definitions/Student"
      applied_at:
        type: string
        description: Unix timestamp
      status:
        type: string